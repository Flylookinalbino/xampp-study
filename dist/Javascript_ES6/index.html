<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./css/fontawesome.css"> -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Javascript ES6</title>
</head>
<body class="bg-gray-400">
    <div class="container m-auto">
        <header class="shadow-md m-2 p-1 bg-white rounded">
            <h1 class="text-center font-thin text-4xl text-red-800">Javascript ES6</h1>
        </header>
        <nav class="m-2 p-1 grid grid-cols-12 gap-1">
            <button id="btn-1" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-red-800 hover:bg-red-700 text-white font-mono">Let and Const Declaration</button>
            <button id="btn-2" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-orange-600 hover:bg-orange-500 text-white font-mono">Classes and Inheritance</button>
            <button id="btn-3" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-green-600 hover:bg-green-500 text-white font-mono">Template Literals</button>
            <button id="btn-4" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-teal-600 hover:bg-teal-500 text-white font-mono">New String & Number Methods</button>
            <button id="btn-5" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-blue-500 hover:bg-blue-400 text-white font-mono">Default Params & Spread Operator</button>
            <button id="btn-6" class="col-span-3 bg-white rounded m-1 p-2 shadow-lg bg-indigo-500 hover:bg-indigo-400 text-white font-mono">Set,Map,WeakSet and WeakMap</button>
            <button id="btn-7" class="col-span-2 bg-white rounded m-1 p-2 shadow-lg bg-purple-500 hover:bg-pink-400 text-white font-mono">Arrow Functions</button>
            <button id="btn-8" class="col-span-2 bg-white rounded m-1 p-2 shadow-lg bg-pink-600 hover:bg-pink-500 text-white font-mono">Promises</button>
            <button id="btn-9" class="col-span-2 bg-white rounded m-1 p-2 shadow-lg bg-yellow-400 hover:bg-yellow-300 text-white font-mono">Generators</button>
        </nav>
        <section id="output">
            
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
